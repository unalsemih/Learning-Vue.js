<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | İlk Deneme</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="age">
        <p>Javascript : {{ age>=18 ? 'Reşittir' : 'Reşit Değildir..' }}</p>
        <p>Method : {{ ageWriter() }}</p>
        <p>Computed : {{ ageWriterComp }}</p>
        <hr>
        <p>{{number}}</p>
        <button @click="number++">Sayi Arttır</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                age: 0,
                number: 0
            },
            methods: {
                ageWriter: function () {
                    console.log('Method Çalıştı..');
                    return this.age >= 18 ? 'Reşittir' : 'Reşit Değildir..';
                }
            },
            computed: {
                ageWriterComp: function () {
                    console.log('Computed Çalıştı..');
                    return this.age >= 18 ? 'Reşittir' : 'Reşit Değildir..';
                }
            }
        });
    </script>
</body>

</html>
